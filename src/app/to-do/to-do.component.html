<div class="todo-container">
    <h1>TODO List</h1>
    <p>A place to store your todos</p>
    <input type="text" placeholder="filter your todos"/>
    <ol>
        <li *ngFor="let todo of todos; index as i">
            <p>{{ i + 1}}.</p>
            <button *ngIf = " todo.completed === false" class="complete-button">Complete</button>
            <p [ngClass]= "{ strike: todo.completed }">{{ todo.task }}</p>
            <button class="delete-button">X</button>
        </li>
    </ol>
    <input type="text" placeholder="Add to your todo list">
    <button id="add-button">Add</button>
</div>
